<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edgar J. Torres</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/icons/josh-torri-fav-icon.svg" />
    <script
      src="https://kit.fontawesome.com/72ceea1c5d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar-container">
        <img
          class="header-logo"
          src="assets/logos/josh-torri-logo.svg"
          alt=""
        />
        <div class="nav-social-links">
          <a href=""><i class="fa-brands fa-github"></i></a>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
      </nav>
      <div class="header-hero-container">
        <div class="hero-pp-container">
          <img class="pp-image" src="assets/images/pp-mobile.png" alt="" />
        </div>
        <div class="hero-info-container">
          <h1>Nice to meet you! I'm <u>Edgar Torres.</u></h1>
          <p class="hero-description">
            Based in El Salvador, I'm a front-end developer passionate about
            building accesible web apps that users love.
          </p>
          <a class="hero-cta-btn" href=""><u>CONTACT ME</u></a>
          <div class="separation-line"></div>
        </div>
      </div>
    </header>

    <main>
      <section class="experience">
        <div class="experience-grid-container">
          <div class="experience-tool-container">
            <i class="fa-brands fa-html5"></i>
            <h3>HTML</h3>
            <p>Junior Level</p>
          </div>
          <div class="experience-tool-container">
            <i class="fa-brands fa-css3-alt"></i>
            <h3>CSS</h3>
            <p>Junior Level</p>
          </div>
          <div class="experience-tool-container">
            <i class="fa-brands fa-square-js"></i>
            <h3>JAVASCRIPT</h3>
            <p>Junior Level</p>
          </div>
          <div class="experience-tool-container">
            <i class="fa-brands fa-react"></i>
            <h3>REACT</h3>
            <p>Junior Level</p>
          </div>
        </div>
        <div class="separation-line-experience"></div>
      </section>

      <section class="projects"></section>
    </main>
    <script src="script/main.js"></script>
  </body>
</html>
